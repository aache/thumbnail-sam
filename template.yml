AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  SAM app: existing S3 bucket (aaqib-thumbnail-upload-bucket) -> Lambda thumbnail -> DynamoDB metadata

Globals:
  Function:
    Runtime: python3.11
    Timeout: 30
    MemorySize: 512
    Environment:
      Variables:
        DDB_TABLE: !Ref ImageUploadsTable
        THUMBNAIL_PREFIX: "thumbnails/"
        THUMBNAIL_SIZE: "200"
        THUMBNAIL_FORMAT: "JPEG"

Parameters:
  UploadBucketName:
    Type: String
    Default: "aaqib-thumbnail-upload-bucket"
    Description: "Existing S3 bucket name for uploads"

Resources:

  ImageUploadsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "${AWS::StackName}-ImageUploads"
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: sk
          AttributeType: S
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
        - AttributeName: sk
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST

  PillowLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: !Sub "${AWS::StackName}-PillowLayer"
      Description: Pillow layer for image processing
      ContentUri: ./layer
      CompatibleRuntimes:
        - python3.11

  ThumbnailFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "${AWS::StackName}-ThumbnailFunction"
      Handler: lambda_function.lambda_handler
      CodeUri: ./src
      Layers:
        - !Ref PillowLayer
      Policies:
        - AWSLambdaBasicExecutionRole
        - AmazonS3FullAccess
        - AmazonDynamoDBFullAccess
      Environment:
        Variables:
          BUCKET_NAME: !Ref UploadBucketName
          DDB_TABLE: !Ref ImageUploadsTable
          THUMBNAIL_PREFIX: "thumbnails/"
          THUMBNAIL_SIZE: "200"
          THUMBNAIL_FORMAT: "JPEG"

Outputs:
  UploadBucketName:
    Value: !Ref UploadBucketName
  ThumbnailFunctionName:
    Value: !Ref ThumbnailFunction
  ImageUploadsTableName:
    Value: !Ref ImageUploadsTable